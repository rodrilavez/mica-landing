<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICA | Official Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>MICA</h1>
            </div>
        </header>
        
        <main>
            <div class="cta">
                <a href="#signup" class="btn-primary">SIGN UP</a>
            </div>
            
            <div class="social-links">
                <a href="https://www.instagram.com/micaeternal/" target="_blank" class="social-link">INSTAGRAM</a>
                <a href="https://open.spotify.com/artist/0ru8vaH80Oj3roXyoLmX4g?si=y1ZWSR0STZ6kWQwJNLvugQ" target="_blank" class="social-link">SPOTIFY</a>
                <a href="https://www.youtube.com/channel/UCTvrXsPlV1dNW0j1y1WLcGQ" target="_blank" class="social-link">YOUTUBE</a>
                <a href="#" target="_blank" class="social-link">MERCH</a>
            </div>
        </main>
        
        <!-- Modal for sign up -->
        <div id="signup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Join the MICA Community</h2>
                <p>Sign up for exclusive updates, early access to music, and more.</p>
                <form id="signup-form">
                    <input type="email" placeholder="Your email" required>
                    <button type="submit" class="btn-primary">SUBSCRIBE</button>
                </form>
                <p class="small">We respect your privacy and will never share your information.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
